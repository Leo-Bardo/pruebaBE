<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Enlace a la hoja de estilos externa -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Contenedor del título -->
    <div class="titulo">
    </div>

    <!-- Formulario de registro -->
    <form action="procesarRegistro.php" method="POST">
        <!-- Título del formulario -->
        <h1>FORMULARIO DE REGISTRO</h1>
        <!-- Contenedor de los campos del formulario -->
        <div class="container">
            <!-- Campo de entrada para el nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>

            <!-- Campo de entrada para el apellido paterno -->
            <label for="apellido_paterno">Apellido Paterno:</label>
            <input type="text" id="apellido_paterno" name="apellido_paterno"><br><br>

            <!-- Campo de entrada para el apellido materno -->
            <label for="apellido_materno">Apellido Materno:</label>
            <input type="text" id="apellido_materno" name="apellido_materno"><br><br>

            <!-- Campo de entrada para el correo electrónico -->
            <label for="correo">Correo:</label>
            <input type="text" id="correo" name="correo"><br><br>

            <!-- Campo de entrada para la fecha de nacimiento -->
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

            <!-- Campo de selección para el sexo -->
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select><br><br>

            <!-- Contenedor del botón de envío -->
            <div class="button">
                <!-- Botón de envío del formulario -->
                <input type="submit" value="Enviar">
            </div>
        </div>
    </form>
</body>
</html>
